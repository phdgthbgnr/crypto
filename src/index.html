<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>testfilm</title>
  </head>
  <body>
    <div x-data="Posts">
      <div x-text="data.status"></div>
      <div>Error : <span x-text="data.error"></span></div>
      <template x-for="data in data.payload" :key="data.id">
        <div id="datas" class="datas">
          <p x-text="data.id"></p>
          <p x-text="data.filename"></p>
          <p x-text="data.imagedata"></p>
        </div>
      </template>
    </div>
  </body>
</html>
